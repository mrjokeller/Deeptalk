<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/2cc61ebdfb.js" crossorigin="anonymous"></script>
    <script src="js/app.js" defer></script>
    <title>Deeptalk</title>
</head>

<body>
    <div class="header">
        <h1>Deeptalk</h1>
    </div>
    <div class="content">
        <div id="welcome-screen" class="">

            <div class="filter">
                <h2>Filter</h2>
                <div class="filter">
                    <h3>Typ</h3>
                    <div class="filter-pills">
                        <div class="filter-pill" data-category="type" data-value="checkin">
                            <i class="fa-solid fa-play"></i>
                            <span>Check in</span>
                        </div>
                        <div class="filter-pill" data-category="type" data-value="checkout">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i>
                            <span>Check out</span>
                        </div>
                    </div>
                    <h3>Tiefe</h3>
                    <div class="filter-pills">
                        <div class="filter-pill" data-category="depth" data-value="light">
                            <i class="fa-regular fa-circle"></i>
                            <span>Leicht</span>
                        </div>
                        <div class="filter-pill" data-category="depth" data-value="medium">
                            <i class="fa-solid fa-circle-half-stroke"></i>
                            <span>Medium</span>
                        </div>
                        <div class="filter-pill" data-category="depth" data-value="deep">
                            <i class="fa-solid fa-circle"></i>
                            <span>Tief</span>
                        </div>
                    </div>
                    <h3>Thema</h3>
                    <div class="filter-pills">
                        <div class="filter-pill" data-category="topic" data-value="mood">
                            <i class="fa-solid fa-heart"></i>
                            <span>Stimmung</span>
                        </div>
                        <div class="filter-pill" data-category="topic" data-value="work">
                            <i class="fa-solid fa-briefcase"></i>
                            <span>Arbeit</span>
                        </div>
                        <div class="filter-pill" data-category="topic" data-value="team">
                            <i class="fa-solid fa-users"></i>
                            <span>Team</span>
                        </div>
                        <div class="filter-pill" data-category="topic" data-value="learning">
                            <i class="fa-solid fa-brain"></i>
                            <span>Lernen</span>
                        </div>
                        <div class="filter-pill" data-category="topic" data-value="fun">
                            <i class="fa-regular fa-face-laugh-squint"></i>
                            <span>Spa√ü</span>
                        </div>
                    </div>
                    <!-- muss noch entscheiden, ob das hier in das finale Produkt soll -->
                    <!-- <h3>Risiko</h3>
                    <div class="filter-pills">
                        <div class="filter-pill" data-category="risk" data-value="safe">
                            <i class="fa-solid fa-hands-holding-circle"></i>
                            <span>Sicher</span>
                        </div>
                        <div class="filter-pill" data-category="risk" data-value="might_be_sensitive">
                            <i class="fa-solid fa-asterisk"></i>
                            <span>evtl. Sensitiv</span>
                        </div>
                    </div> -->
                </div>
            </div>
            <button id="btn-start-talk">Los geht's!</button>
        </div>
        <div id="question-screen" class="hidden">
            <h1>Questions</h1>
            <div id="question">
                Das ist die Frage.
            </div>
            <div class="actions">

            </div>
        </div>
    </div>
</body>

</html>
